<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeakLift Prototype</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .prototype-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            background-color: white;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: 10px solid #1a1a1a;
        }
        .status-bar {
            height: 44px;
            background-color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
        }
        .notch {
            position: absolute;
            width: 180px;
            height: 30px;
            background-color: #1a1a1a;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 10;
        }
        .screen {
            height: calc(100% - 44px - 60px);
            overflow: hidden;
        }
        .nav-bar {
            height: 48px;
            background-color: rgba(255,255,255,0.9);
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 9px;
            color: #8e8e93;
        }
        .nav-item.active {
            color: #4A6FA5;
        }
        .nav-icon {
            font-size: 18px;
            margin-bottom: 0px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>SpeakLift - iOS App Prototype</h1>
    
    <div class="prototype-container">
        <!-- Home Screen -->
        <div class="phone-frame">
            <div class="notch"></div>
            <div class="status-bar">
                <span>9:41</span>
                <div>
                    <span class="mr-1"><i class="fas fa-signal"></i></span>
                    <span class="mr-1"><i class="fas fa-wifi"></i></span>
                    <span><i class="fas fa-battery-full"></i></span>
                </div>
            </div>
            <div class="screen">
                <iframe src="home.html"></iframe>
            </div>
            <div class="nav-bar">
                <div class="nav-item active">
                    <div class="nav-icon"><i class="fas fa-home"></i></div>
                    <div>Home</div>
                </div>
                <div class="nav-item">
                    <div class="nav-icon"><i class="fas fa-comment"></i></div>
                    <div>Practice</div>
                </div>
                <div class="nav-item">
                    <div class="nav-icon"><i class="fas fa-bookmark"></i></div>
                    <div>Bookmarks</div>
                </div>
                <div class="nav-item">
                    <div class="nav-icon"><i class="fas fa-cog"></i></div>
                    <div>Settings</div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
